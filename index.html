<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Project Name</title>
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   
   <div class="balace">
      <div class="container">
         <div class="balance-wrapper text-center bg-white">
            <span class="display-1 text-success">0 BDT</span>
         </div>
      </div>
   </div>

   <div class="amounttotal">
     <div class="container">
         <div class="amn-wrapper">
            <div class="totalInc">
               <p class="m-0 text-center">0</p>
            </div>
            <div class="totalexp">
               <p class="m-0 text-center">0</p>
            </div>
         </div>
     </div>
   </div>

   <div class="formwrapper">
      <div class="container">
         <form action="">
            <div class="form-wrapper bg-info py-5 px-3 mt-4">
               <div class="select">
                  <select id="type" class="form-control py-2 my-2">
                     <option value="income">Income</option>
                     <option value="expence">Expence</option>
                  </select>
               </div>
               <div class="des">
                  <input id="dis" type="text" class="form-control py-2 my-2" placeholder="discription">
               </div>
               <div class="des">
                  <input id="amount" type="number" class="form-control py-2 my-2" placeholder="amount">
               </div>
               <div class="submit">
                  <button type="submit" class="btn btn-warning text-white px-4 py-2">Submit</button>

                  <button type="reset" class="btn btn-danger reset text-white px-4 py-2">Clear</button>
               </div>
            </div>
         </form>
      </div>
   </div>

   <div class="dit">
      <div class="container">
         <div class="dit-wrapper bg-warning py-4 px-3 mt-4">
            
         </div>
      </div>
   </div>
   
	<script src="./js/bootstrap.bundle.min.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
